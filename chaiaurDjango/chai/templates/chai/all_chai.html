{% extends "layout.html" %}

{% block title  %} chai page {% endblock %}
{% block content  %} <h1>all chai </h1>


<div class= "grid grid-cols-3 gap-4 m-4">



{% for chai in chais %}
    <div class="bg-blue-900  p-5" >
        <img class="rounded" src="{{chai.image.url}}" alt="">
        <h3 class="text-2xl font-bold text-green-500" >{{chai.name}}</h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
            >

                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>


{% endfor %} 

</div>


{% endblock %}
